<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app/style.css" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__img"></div>
                <div class="card__text">
                    <p class="card__subtitle">Preview</p>
                    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="card__prices">
                        <p class="price__main">$149.99</p>
                        <p class="price__sub">$169.99</p>
                    </div>
                    <button>
                        <img src="app/images/icon-cart.svg" alt="Cart Icon" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>

        </div> -->
    </body>
</html>
